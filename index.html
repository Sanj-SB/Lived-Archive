<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lived Archive - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/graph-styles.css">
  <!-- Load Roboto for inline font-family: 'Roboto' usages -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <!-- Header / Navbar -->
  <div class="header">
    <nav class="nav-left">
      <a class="btn link-home" href="index.html">Home</a>
      <button class="btn btn-submit" id="submitArtifactBtn" type="button">Submit Artifact</button>
    </nav>
    <nav class="nav-right">
      <a class="btn link-login" href="admin.html">Login</a>
    </nav>
    <button class="nav-toggle" id="navToggle" aria-label="Menu">â˜°</button>
    <div class="nav-menu" id="navMenu" role="menu" aria-hidden="true">
      <a href="index.html" role="menuitem">Home</a>
      <a href="admin.html" role="menuitem">Login</a>
    </div>
  </div>

  <!-- Home Page (Archive) -->
  <div id="homePage" class="page active">
    <div class="home-header">
  <div class="date-text" id="homeDate"></div>
      <h1>Lived Archive</h1>
      <p>An Archive of lived realities; of the people, for the people, by the people.</p>
    </div>
    
    <!-- Network Graph View -->
    <div id="graphView" class="graph-container">
      <!-- Left side: Tag filter and Search -->
      <div class="graph-controls">
        <h3>Filter by Tag</h3>
        <input type="text" class="tag-filter-input" id="tagFilterInput" placeholder="Type tag name...">
        
        <h3>Search</h3>
        <input type="text" class="graph-search" id="graphSearch" placeholder="Search artifacts...">
      </div>
      
      <!-- Right side: Personas and Categories (dynamically populated by JS) -->
      <div class="graph-controls-right" id="rightSideControls">
        <div class="category-filter" id="categoryFilter"></div>
      </div>
      
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">âˆ’</button>
        <button class="zoom-btn" onclick="resetZoom()">âŸ²</button>
      </div>
      
      <button class="timeline-toggle" id="timelineToggle" onclick="toggleTimeline()">
        ðŸ“… Timeline View
      </button>
      
      <svg id="networkGraph"></svg>
      <div id="nodeTooltip" class="node-tooltip"></div>
    </div>
  </div>

  <!-- Modal for Artifact Details -->
  <div id="artifactModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Artifact Details</h2>
        <button class="close-modal" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- User Info Modal (kept for legacy submit flow on Home, but navbar now links directly to submit.html) -->
  <div id="userInfoModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h2>Your Information</h2>
  <button class="close-modal" id="closeUserInfoModalBtn">Ã—</button>
      </div>
      <div class="modal-body">
        <div style="display: grid; gap: 20px;">
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Name *</label>
            <input type="text" id="submitterName" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Email ID *</label>
            <input type="email" id="submitterEmail" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Designation/Relation to collectives/organisation (Optional)</label>
            <input type="text" id="submitterDesignation" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif;">
          </div>
          <div id="userInfoError" style="display: none; color: #c62828; text-align: center;"></div>
          <button class="btn" onclick="submitUserInfo()" style="width: 100%;">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2>Admin Login</h2>
        <button class="close-modal" onclick="closeLoginModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div style="display: grid; gap: 20px;">
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Username</label>
            <input type="text" id="loginUsername" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
            <input type="password" id="loginPassword" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif;">
          </div>
          <div id="loginError" style="display: none; color: #c62828; text-align: center;"></div>
          <button class="btn" onclick="submitLogin()" style="width: 100%;">Login</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<!-- Single entry module: app.js imports the other modules it needs -->

<script type="module" src="js/app.js"></script>

<!-- Fallback: ensure submit modal closes and graph loads -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Auto-update home page date
  var dateEl = document.getElementById('homeDate');
  if (dateEl) {
    var today = new Date();
    var options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = today.toLocaleDateString(undefined, options);
  }
  // Close user info modal on X button
  var closeBtn = document.getElementById('closeUserInfoModalBtn');
  var userInfoModal = document.getElementById('userInfoModal');
  if (closeBtn && userInfoModal) {
    closeBtn.onclick = function() {
      userInfoModal.classList.remove('active');
    };
  }
  // Fallback: load graph if not loaded by modules
  if (typeof window.loadArchive === 'function') {
    window.loadArchive();
  }
  // Mobile nav toggle logic
  var navToggle = document.getElementById('navToggle');
  var navMenu = document.getElementById('navMenu');
  if (navToggle && navMenu) {
    navToggle.addEventListener('click', function() {
      var isActive = navMenu.classList.toggle('active');
      navMenu.setAttribute('aria-hidden', String(!isActive));
    });
  }
});
</script>

<!-- Fallback: ensure submit flow always works -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  var submitBtn = document.getElementById('submitArtifactBtn');
  var userInfoModal = document.getElementById('userInfoModal');
  var continueBtn = userInfoModal && userInfoModal.querySelector('button[onclick*="submitUserInfo"]');
  if (submitBtn && userInfoModal) {
    submitBtn.onclick = function() {
      userInfoModal.classList.add('active');
      userInfoModal.querySelector('#submitterName').value = '';
      userInfoModal.querySelector('#submitterEmail').value = '';
      userInfoModal.querySelector('#submitterDesignation').value = '';
      var errorDiv = userInfoModal.querySelector('#userInfoError');
      if (errorDiv) errorDiv.style.display = 'none';
    };
    if (continueBtn) {
      continueBtn.onclick = function() {
        var name = userInfoModal.querySelector('#submitterName').value.trim();
        var email = userInfoModal.querySelector('#submitterEmail').value.trim();
        var designation = userInfoModal.querySelector('#submitterDesignation').value.trim();
        var errorDiv = userInfoModal.querySelector('#userInfoError');
        if (!name || !email) {
          errorDiv.textContent = 'Please fill in all required fields';
          errorDiv.style.display = 'block';
          return;
        }
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorDiv.textContent = 'Please enter a valid email address';
          errorDiv.style.display = 'block';
          return;
        }
        // Persist info across redirect so submit.html can pick it up
        try { sessionStorage.setItem('submitterInfo', JSON.stringify({ name: name, email: email, designation: designation })); } catch (e) {}
        userInfoModal.classList.remove('active');
        window.location.href = 'submit.html';
      };
    }
  }
  // Mobile nav toggle logic
  var navToggle = document.getElementById('navToggle');
  var navMenu = document.getElementById('navMenu');
  if (navToggle && navMenu) {
    navToggle.addEventListener('click', function() {
      var isActive = navMenu.classList.toggle('active');
      navMenu.setAttribute('aria-hidden', String(!isActive));
    });
  }
});
</script>

</body>
</html>
