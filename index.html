<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lived Archive - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo"></div>
    <div class="header-center">
      <button class="btn" onclick="window.location.href='submit.html'">Submit Artifact</button>
      <input type="text" class="search-bar" placeholder="ðŸ” Search" id="mainSearch">
    </div>
    <button class="btn" onclick="window.location.href='admin.html'">Login</button>
  </div>

  <!-- Home Page (Archive) -->
  <div id="homePage" class="page active">
    <div class="home-header">
      <div class="date-text">October 10, 2025</div>
      <h1>Lived Archive</h1>
      <p>An Archive of lived realities; of the people, for the people, by the people.</p>
    </div>
    
    <!-- Network Graph View -->
    <div id="graphView" class="graph-container">
      <div class="graph-controls">
        <h3>Categories</h3>
        <div class="category-filter" id="categoryFilter"></div>
        
        <h3>Filter by Tag</h3>
        <input type="text" class="tag-filter-input" id="tagFilterInput" placeholder="Type tag name...">
        
        <h3>Search</h3>
        <input type="text" class="graph-search" id="graphSearch" placeholder="Search artifacts...">
      </div>
      
      <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">âˆ’</button>
        <button class="zoom-btn" onclick="resetZoom()">âŸ²</button>
      </div>
      
      <svg id="networkGraph"></svg>
      <div id="nodeTooltip" class="node-tooltip"></div>
    </div>
  </div>

  <!-- Modal for Artifact Details -->
  <div id="artifactModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Artifact Details</h2>
        <button class="close-modal" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="script.js"></script>
  <script src="graph.js"></script>
</body>
</html>
